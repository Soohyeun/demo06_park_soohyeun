<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/IMG_8966.jpg" height="36">
                Soo's hike</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <!-- Content here -->
        <label> Name of track </label>
        <br>
        <input id="title" type="text">

        <!-- text area -->
        <div class="mb-3 mt-3">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>

        <!-- radio button -->
        <div class="btn-group py-3" role="group" aria-label="Basic radio toggle button group">
            <label style="width: 150px;">How was the day?
            </label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Sunny</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Cloudy</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Rainy</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Snowy</label>
        </div>

        <!-- radio button html -->
        <div id="group">
            <label style="width: 150px;">Muddy</label>
            <input type="radio" value="val1" name="mud">
            <label style="width: 50px;">Yes</label>
            <input type="radio" value="val2" name="mud">
            <label style="width: 50px;">No</label>
        </div>

        <!-- dropdown menu -->
        <div class="dropdown py-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                Level of the Hike
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Easy</button></li>
                <li><button class="dropdown-item" type="button">Moderate</button></li>
                <li><button class="dropdown-item" type="button">Hard</button></li>
            </ul>
        </div>

        <!-- lots of icons in a row -->
        <p>Rate your overall experience</p>
        <i class="material-icons">star</i>
        <i class="material-icons">star</i>
        <i class="material-icons">star</i>
        <i class="material-icons">star_outline</i>

        <!-- block button -->
        <div class="d-grid gap-2 py-3">
            <button id="submit" class="btn btn-warning" type="button">Submit</button>
        </div>

    </div>

    <!-- sticky footer -->
    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <i class="material-icons">star</i>
        <i class="material-icons">home</i>
        <i class="material-icons">map</i>
    </footer>



    <!-- copyright footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 BCIT COMP1800</p>

            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>
    </footer>
